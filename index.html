<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator by Boris</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="project-title">Project Calculator by Boris</h1>
    </header>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button operator" value="+">+</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button operator" value="-">-</button>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button operator" value="*">*</button>
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="button operator" value="/">/</button>
            <button class="button clear">C</button>
            <button class="button equals" value="=">=</button>
        </div>
    </div>
    <footer class="footer">
        <p>
            Â© <span id="current-year"></span> InvictusScripter
            <a href="https://github.com/InvictusScripter" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
